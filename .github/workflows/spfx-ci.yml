name: SPFx CI/CD

on:
  push:
    branches:
      - develop
      - test
      - main

jobs:

  # =========================
  # BUILD JOB (Runs for all branches)
  # =========================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install Gulp
        run: npm install -g gulp

      - name: Bundle
        run: gulp bundle --ship

      - name: Package Solution
        run: gulp package-solution --ship

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sppkg
          path: sharepoint/solution/*.sppkg


  # =========================
  # DEV DEPLOYMENT
  # =========================
  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sppkg

      - name: Install M365 CLI
        run: npm install -g @pnp/cli-microsoft365

      - name: Login (Certificate)
        run: |
          m365 login --authType certificate \
            --tenant ${{ secrets.TENANT_ID }} \
            --appId ${{ secrets.CLIENT_ID }} \
            --certificateBase64Encoded "${{ secrets.CERTIFICATE_BASE64 }}" \
            --password "${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Deploy to DEV App Catalog
        run: |
          FILE=$(ls *.sppkg)
          m365 spo app add \
            --filePath "$FILE" \
            --appCatalogUrl "${{ secrets.DEV_APP_CATALOG_URL }}" \
            --overwrite
          m365 spo app deploy \
            --name "$FILE" \
            --appCatalogUrl "${{ secrets.DEV_APP_CATALOG_URL }}"

      - name: Logout
        run: m365 logout


  # =========================
  # TEST DEPLOYMENT
  # =========================
  deploy-test:
    if: github.ref == 'refs/heads/test'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sppkg

      - name: Install M365 CLI
        run: npm install -g @pnp/cli-microsoft365

      - name: Login (Certificate)
        run: |
          m365 login --authType certificate \
            --tenant ${{ secrets.TENANT_ID }} \
            --appId ${{ secrets.CLIENT_ID }} \
            --certificateBase64Encoded "${{ secrets.CERTIFICATE_BASE64 }}" \
            --password "${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Deploy to TEST App Catalog
        run: |
          FILE=$(ls *.sppkg)
          m365 spo app add \
            --filePath "$FILE" \
            --appCatalogUrl "${{ secrets.TEST_APP_CATALOG_URL }}" \
            --overwrite
          m365 spo app deploy \
            --name "$FILE" \
            --appCatalogUrl "${{ secrets.TEST_APP_CATALOG_URL }}"

      - name: Logout
        run: m365 logout


  # =========================
  # PROD DEPLOYMENT
  # =========================
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: production   # enables approval

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sppkg

      - name: Install M365 CLI
        run: npm install -g @pnp/cli-microsoft365

      - name: Login (Certificate)
        run: |
          m365 login --authType certificate \
            --tenant ${{ secrets.TENANT_ID }} \
            --appId ${{ secrets.CLIENT_ID }} \
            --certificateBase64Encoded "${{ secrets.CERTIFICATE_BASE64 }}" \
            --password "${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Deploy to PROD App Catalog
        run: |
          FILE=$(ls *.sppkg)
          m365 spo app add \
            --filePath "$FILE" \
            --appCatalogUrl "${{ secrets.PROD_APP_CATALOG_URL }}" \
            --overwrite
          m365 spo app deploy \
            --name "$FILE" \
            --appCatalogUrl "${{ secrets.PROD_APP_CATALOG_URL }}"

      - name: Logout
        run: m365 logout
