name: SPFx CI/CD

on:
  push:
    branches:
      - develop
      - test
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install Gulp
        run: npm install -g gulp

      - name: Bundle Solution
        run: gulp bundle --ship

      - name: Package Solution
        run: gulp package-solution --ship

      - name: Install Microsoft 365 CLI
        run: npm install -g @pnp/cli-microsoft365

      - name: Login to Microsoft 365 (Certificate)
        run: |
          m365 login --authType certificate \
            --tenant ${{ secrets.TENANT_ID }} \
            --appId ${{ secrets.CLIENT_ID }} \
            --certificateBase64Encoded ${{ secrets.CERTIFICATE_BASE64 }} \
            --password ${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Deploy to App Catalog
        run: |
          m365 spo app add \
            --filePath sharepoint/solution/*.sppkg \
            --appCatalogUrl ${{ secrets.APP_CATALOG_URL }} \
            --overwrite

          m365 spo app deploy \
            --name *.sppkg \
            --appCatalogUrl ${{ secrets.APP_CATALOG_URL }}

      - name: Logout
        run: m365 logout
