name: Build and Deploy SPFx to SharePoint App Catalog

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (SPFx compatible)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          npm install -g gulp

      # 4Ô∏è‚É£ Build SPFx solution
      - name: Build solution
        run: |
          gulp clean
          gulp build --ship
          gulp bundle --ship
          gulp package-solution --ship

      # 5Ô∏è‚É£ Install PnP PowerShell
      - name: Install PnP PowerShell
        shell: pwsh
        run: |
          Install-Module PnP.PowerShell -Scope CurrentUser -Force -SkipPublisherCheck

      # 6Ô∏è‚É£ Validate required secrets
      - name: Validate Secrets
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace("${{ secrets.CLIENT_ID }}")) {
            throw "CLIENT_ID secret is missing!"
          }

          if ([string]::IsNullOrWhiteSpace("${{ secrets.CERT_PASSWORD }}")) {
            throw "CERT_PASSWORD secret is missing!"
          }

          if ([string]::IsNullOrWhiteSpace("${{ secrets.CERT_BASE64 }}")) {
            throw "CERT_BASE64 secret is missing!"
          }

          Write-Host "‚úÖ Secrets validated."

      # 7Ô∏è‚É£ Create certificate file from Base64
      - name: Create certificate file
        shell: pwsh
        run: |
          $bytes = [Convert]::FromBase64String("${{ secrets.CERT_BASE64 }}")
          [IO.File]::WriteAllBytes("cert.pfx", $bytes)
          Write-Host "‚úÖ Certificate file created."

      # 8Ô∏è‚É£ Deploy to Tenant App Catalog
      - name: Deploy to SharePoint Tenant App Catalog
        shell: pwsh
        run: |
          Import-Module PnP.PowerShell -Force

          $securePassword = ConvertTo-SecureString "${{ secrets.CERT_PASSWORD }}" -AsPlainText -Force

          Connect-PnPOnline `
            -Url "https://wb0wj-admin.sharepoint.com" `
            -ClientId "${{ secrets.CLIENT_ID }}" `
            -Tenant "wb0wj.onmicrosoft.com" `
            -CertificatePath "cert.pfx" `
            -CertificatePassword $securePassword

          Write-Host "‚úÖ Connected to SharePoint Admin Center."

          # Find sppkg file
          $package = Get-ChildItem "sharepoint/solution/*.sppkg" | Select-Object -First 1

          if (-not $package) {
            throw "No .sppkg file found in sharepoint/solution folder!"
          }

          Write-Host "üì¶ Deploying package: $($package.FullName)"

          # Upload app
          $app = Add-PnPApp `
            -Path $package.FullName `
            -Scope Tenant `
            -Overwrite

          # Publish app
          Publish-PnPApp -Identity $app.Id -Scope Tenant

          Write-Host "üöÄ Deployment completed successfully!"
