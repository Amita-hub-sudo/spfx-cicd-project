name: Build and Deploy SPFx to SharePoint App Catalog

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g gulp

      - name: Build SPFx solution
        run: |
          gulp clean
          gulp build --ship
          gulp bundle --ship
          gulp package-solution --ship

      - name: Install PnP PowerShell
        shell: pwsh
        run: |
          Install-Module PnP.PowerShell -Scope CurrentUser -Force -SkipPublisherCheck

      - name: Create certificate file
        shell: pwsh
        run: |
          $bytes = [Convert]::FromBase64String("${{ secrets.CERT_BASE64 }}")
          [IO.File]::WriteAllBytes("cert.pfx", $bytes)

      - name: Deploy to Site Collection App Catalog
        shell: pwsh
        run: |
          Import-Module PnP.PowerShell -Force

          $securePassword = ConvertTo-SecureString "${{ secrets.CERT_PASSWORD }}" -AsPlainText -Force

          Connect-PnPOnline `
            -Url "https://wb0wj-admin.sharepoint.com" `
            -ClientId "${{ secrets.CLIENT_ID }}" `
            -Tenant "wb0wj.onmicrosoft.com" `
            -CertificatePath "cert.pfx" `
            -CertificatePassword $securePassword

          Write-Host "âœ… Connected to Site Collection App Catalog"

          $package = Get-ChildItem "sharepoint/solution/*.sppkg" | Select-Object -First 1

          if (-not $package) {
            throw "No .sppkg file found!"
          }

          Write-Host "ðŸ“¦ Uploading: $($package.FullName)"

          $app = Add-PnPApp `
            -Path $package.FullName `
            -Scope Tenant
            -Overwrite

          Publish-PnPApp -Identity $app.Id -Scope Site

          Write-Host "ðŸš€ Deployment completed successfully!"
