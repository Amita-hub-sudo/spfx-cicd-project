name: SPFx CI/CD

on:
  push:
    branches:
      - develop
      - test
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install Gulp
        run: npm install -g gulp

      - name: Build Solution
        run: gulp bundle --ship

      - name: Package Solution
        run: gulp package-solution --ship

      - name: Install Microsoft 365 CLI
        run: npm install -g @pnp/cli-microsoft365

      - name: Login to Microsoft 365 (Certificate)
        run: |
          m365 login --authType certificate \
            --tenant ${{ secrets.TENANT_ID }} \
            --appId ${{ secrets.CLIENT_ID }} \
            --certificateBase64Encoded "${{ secrets.CERTIFICATE_BASE64 }}" \
            --password "${{ secrets.CERTIFICATE_PASSWORD }}"

      - name: Upload App to App Catalog
        run: |
          FILE=$(ls sharepoint/solution/*.sppkg)
          m365 spo app add \
            --filePath $FILE \
            --appCatalogUrl ${{ secrets.APP_CATALOG_URL }} \
            --overwrite

      - name: Deploy App
        run: |
          FILE_NAME=$(basename sharepoint/solution/*.sppkg)
          m365 spo app deploy \
            --name $FILE_NAME \
            --appCatalogUrl ${{ secrets.APP_CATALOG_URL }}

      - name: Logout
        run: m365 logout
